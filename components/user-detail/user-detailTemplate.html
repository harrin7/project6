<md-card>
    <md-card-header>
    	<md-card-header-text>
    		<span class="md-title">{{userDetails.first_name}} {{userDetails.last_name}}</span>
    	</md-card-header-text>
    </md-card-header>
    <md-card-content>
    	<p>
	    	<b>Location:</b> {{userDetails.location}}
	    	<br/>
	    	<b>Quote:</b> {{userDetails.description}}
    	</p>
    </md-card-content>
    	<a md-button class="md-primary" href="#photos/{{userDetails._id}}">view photos</a>
</md-card>

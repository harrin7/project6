<md-card ng-repeat="photo in photoDetails">
    <md-card-header>
    	<md-card-header-text>
    		<span class="md-title">{{photo.date_time}}</span>
    	</md-card-header-text>
    </md-card-header>
    <img ng-src="/images/{{photo.file_name}}" class="md-card-image">
    <md-card-content>
	    <p ng-repeat="commentDetails in photo.comments">
		    {{commentDetails.date_time}}
		    <br/>
		    <a md-button class="md-primary" href="#users/{{commentDetails.user._id}}">{{commentDetails.user.first_name}} {{commentDetails.user.last_name}}:</a>
		    {{commentDetails.comment}} 
	    </p>
    </md-card-content>
</md-card>
